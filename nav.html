            <!-- The Modal -->

            <!-- Modal content -->
                <div class="modal-content">

                    <!--  Tudung type filter =  -->

                    <div class="slideshow-container">
                        <div class="CmySlides">
                            <q id = "none">Any</q>

                        <a class="prev2" onclick="plusSlides2(-1)">❮</a>
                        <a class="next2" onclick="plusSlides2(1)">❯</a>
                    </div>
    
                    <!--  Material filter =  -->
                    <p align = "center" style = "margin-bottom:10px; margin-top:20px;">Material</p>
                    <div class="slideshow-container">
                        <div class="mySlides">
                            <q id = "none">Any</q>
                        </div>
    
                        <div class="mySlides">
                            <q id = "satin">Satin</q>

                        </div>

                        </div>
    
                        <div class="mySlides">
                            <q id = "cotton">Cotton Eyelash</q>
                        </div>
    
                        <div class="mySlides">
                            <q id = "chiffon">Chiffon Eyelash</q>
                        </div>
    
                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <a class="next" onclick="plusSlides(1)">❯</a>
                    </div>
    
                    <button id = "gofilter" onclick = "goSearch()" style = "z-index:3;">SEARCH</button>
    
                    <!-- Script for material -->
                    <script>
                        var slideIndex = 1;
                        showSlides(slideIndex);
    
                        function plusSlides(n) {
                            showSlides(slideIndex += n);
                        }
    
                        function currentSlide(n) {
                            showSlides(slideIndex = n);
                        }
    
                        function showSlides(n) {
                            var i;
                            var slides = document.getElementsByClassName("mySlides");
                            var dots = document.getElementsByClassName("dot");
                            if (n > slides.length) {
                                slideIndex = 1
                            }
                            if (n < 1) {
                                slideIndex = slides.length
                            }
                            for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";
                            }
                            slides[slideIndex - 1].style.display = "block";
                        }
                    </script>
    
                    <!-- Script for color -->
                    <script>
                        var cslideIndex = 1;
                        showSlides2(cslideIndex);
    
                        function plusSlides2(m) {
                            showSlides2(cslideIndex += m);
                        }
    
                        function currentSlide2(m) {
                            showSlides2(cslideIndex = m);
                        }
    
                        function showSlides2(m) {
                            var i;
                            var cslides = document.getElementsByClassName("CmySlides");
                            if (m > cslides.length) {
                                cslideIndex = 1
                            }
                            if (m < 1) {
                                cslideIndex = cslides.length
                            }
                            for (i = 0; i < cslides.length; i++) {
                                cslides[i].style.display = "none";
                            }
                            cslides[cslideIndex - 1].style.display = "block";
                        }
                    </script>
    
                    <!-- Search function -->
                    <script>
                        var filter = document.getElementById("gofilter");
    
                        function goSearch() {
                            localStorage.setItem("slideIndex",slideIndex);
                            localStorage.setItem("cslideIndex",cslideIndex);
                            location.href = "../catalog.html";
                        }
                    </script>
    
                </div>
            </div>
    
            <script>
                // Get the modal
                var modal = document.getElementById("myModal");
                var modalcatalog = document.getElementById("myModal2");
    
                // Get the button that opens the modal
                var btn = document.getElementById("showContact");
                var btncatalog = document.getElementById("showCatalog");
    
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                var span2 = document.getElementsByClassName("close2")[0];
    
                // When the user clicks the button, open the modal 
                btn.onclick = function () {
                    modal.style.display = "block";
                }
    
                btncatalog.onclick = function () {
                    modalcatalog.style.display = "block";
                }
    
                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
                    modal.style.display = "none";
                }
    
                span2.onclick = function () {
                    modalcatalog.style.display = "none";
                }
    
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                    if (event.target == modal || event.target == modalcatalog) {
                        modal.style.display = "none";
                        modalcatalog.style.display = "none";
                    }
                }
    
            </script>
    
            <script>
                var home = document.getElementById("home");
                home.onclick = function () { location.href = "../index.html"}
            </script>
